[platformio]
default_envs = uno

[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	paulstoffregen/Ethernet@0.0.0-alpha+sha.9f41e8231b
	jdolinay/avr-debugger@^1.0

[env:simavr]
platform = https://github.com/platformio/platform-atmelavr.git
framework = arduino
board = uno
debug_tool = simavr
lib_deps = 
	paulstoffregen/Ethernet@0.0.0-alpha+sha.9f41e8231b
	jdolinay/avr-debugger@^1.0
